  upload-documentation-archive:
    # We don't want to do a release if the workflow was dispatched manually
    if: github.event_name != 'workflow_dispatch'
    needs: [release, documentation]
    name: Upload Documentation Archive to Release Asset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        id: download-documentation-archive
        with:
          name: ${{ needs.documentation.outputs.documentation-archive-name }}
          path: .
      - name: Create documentation archive
        id: archive-documentation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NUMERIC_RELEASE_SHORT: ${{ needs.release.outputs.numeric-release-short }}
          OUTPUT_DIR: ${{ steps.download-documentation-archive.outputs.download-path }}
        run: |
          ls -R
          zip -r  documentation.zip "${OUTPUT_DIR}"

          echo ::set-output name=release-path::$(realpath "./documentation.zip")
          echo ::set-output name=release-asset-name::AWS-SEA-Documentation-v${NUMERIC_RELEASE_SHORT}.zip
      - name: Upload Documentation
